<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     class Rectangle {
        constructor(width, height) {
            this.width = width;  
            this.height = height; 
        }

        set width(newWidth) {
           if (typeof newWidth === "number" && newWidth > 0) {
               this._width = newWidth;
           } else {
               console.error(`Error: Width must be a positive number. Received: ${newWidth}`);
           }
        }

        get width() {
            return this._width;
        }

        set height(newHeight) {
           if (typeof newHeight === "number" && newHeight > 0) {
               this._height = newHeight;
           } else {
               console.error(`Error: Height must be a positive number. Received: ${newHeight}`);
           }
        }

        get height() {
            return this._height;
        }
        get width(){
            return this._width;
        }
     }

     const myRectangle = new Rectangle(3, 4); 
     console.log(myRectangle.height); 
     console.log(myRectangle.width); 
    </script>
</head>
<body>
</body>
</html>
