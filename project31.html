<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        #mybox{
            background-color: lightblue;
            width: 200px;
            height: 200px;
            font-size: 7.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
  
</head>
<body>
    <div id="mybox">ðŸ˜€</div>
    <script>
       const mybox=document.getElementById("mybox");
       const movementamount=19;
       let x=0;
       let y=0;

       document.addEventListener("keydown", event => {
        if(event.key.startsWith("Arrow")){
            switch(event.key){
                case "ArrowUp":
                    y -= movementamount
                    break;
                case "ArrowDown":
                     y += movementamount
                     break; 

                case "ArrowLeft":
                    x -= movementamount
                    break;
                case "ArrowRight":
                    x += movementamount
                    break;    
            }
            mybox.style.top = `${y}px`;
            mybox.style.left = `${x}px`;
        }

       }) 
    </script>
</body>
</html>
