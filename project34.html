<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mybutton{
            font-size: 4rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .enabeld{
            background-color: hsl(204, 100%, 55%);
            color: white;
        }
    </style>
</head>
<body>
    <button id="mybutton">my button</button>
    <script>
       const mybutton=document.getElementById("mybutton");
       mybutton.classList.add("enabeld");
       mybutton.classList.remove1("enabeld");
    </script>
</body>
</html>
